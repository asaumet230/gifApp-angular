<div class="row">
    <div class="col-md-4 col-sm-6 animate__animated animate__bounceInRight" *ngFor="let resultado of resultados">
        <div class="card">
            <img [src]="resultado.images.downsized_medium.url" [alt]="resultado.title" class="card-image-top">
            <div class="card-body">
                <p class="card-text">
                    {{resultado.title}}
                </p>
            </div>
        </div>
    </div>
</div>
